<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>

    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="main-container">
        <h1 class="header-one">Playground v 1.0</h1>
        <div class="main-game-area">
            <div class="game-side-panel">
                <h2 class="sub-header">LEVEL</h2>
                <p>1</p>
            </div>

            <div class="game-container" id="game-container">
                <!-- <div class="single-panel"></div> -->
                <div class="game-container-win" id="game-container-win">
                    <h2 class="sub-header">You win!</h2>
                </div>

            </div>

            <div class="game-side-panel">
                <h2 class="sub-header">SCORE</h2>
                <p id="score">val</p>
            </div>


        </div>
        <div class="button-space">

            <div>
                <button onclick="playerMovement('ArrowLeft')">
                    <svg height="140" width="100%" viewbox="0 0 200 64" preserveAspectRatio="none">
                        <polygon class="arrow" points="0,32 200,64 200,0"/>
                    </svg>
                </button>
            </div>

            <div>
                <button onclick="playerMovement('ArrowUp')">
                    <svg height="64" width="100%" viewbox="0 0 200 64" preserveAspectRatio="none">
                        <polygon class="arrow" points="100,0 0,64 200,64"/>
                    </svg>
                </button>

                <button onclick="playerMovement('ArrowDown')">
                    <svg height="64" width="100%" viewbox="0 0 200 64" preserveAspectRatio="none">
                        <polygon class="arrow" points="100,64 0,0 200,0"/>
                    </svg>
                </button>
            </div>

            <div>
                <button onclick="playerMovement('ArrowRight')">
                    <svg height="140" width="100%" viewbox="0 0 200 64" preserveAspectRatio="none">
                        <polygon class="arrow" points="0,0 0,64 200,32"/>
                    </svg>
                    <!-- <img src="./img/arrow_unoptimized.png" alt="arrow"> -->
                </button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
